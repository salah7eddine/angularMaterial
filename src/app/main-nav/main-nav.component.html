<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{'hidden': !(isHandset$ | async)}" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
      <a mat-list-item [routerLink]="['/about']" routerLinkActive="router-link-active">About</a>
      <a mat-list-item [routerLink]="['/info']" routerLinkActive="router-link-active">Info</a>
      <a mat-list-item [routerLink]="['/info-D3js']" routerLinkActive="router-link-active">info-D3js</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angularMaterial</span>
      <span class="spacer">
        <a [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
        <a [routerLink]="['/about']" routerLinkActive="router-link-active">About</a>
        <a [routerLink]="['/info']" routerLinkActive="router-link-active">Info</a>
        <a [routerLink]="['/info-D3js']" routerLinkActive="router-link-active">info-D3js</a>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
